<!DOCTYPE html>
<html>
<head>
    <title>Mock Options Strategy Platform</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Welcome to the Mock Options Strategy Platform</h1>

    <!-- Login Form -->
    <div id="loginSection">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required><br>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Strategy Submission Form and Section (hidden initially) -->
    <div id="strategySection" style="display:none;">
        <button id="toggleCreateStrategyForm">Create a Strategy</button>
        <div id="createStrategyContainer" style="display: none;">
            <form id="createStrategyForm">
                <input type="text" id="strategyName" placeholder="Strategy Name" required><br>
                <textarea id="strategyDescription" placeholder="Strategy Description" required></textarea><br>
                <input type="number" id="targetInvestment" placeholder="Target Investment" required><br>
                <button type="submit">Create Strategy</button>
            </form>
        </div>
    </div>

    <!-- Strategy Listing (hidden initially) -->
    <div id="strategiesList" style="display:none;">
        <h2>Available Strategies</h2>
    </div>

    <!-- User Profile (hidden initially) -->
    <div id="userProfile" style="display:none;">
        <h2>User Profile</h2>
    </div>

    <!-- Strategy Details (hidden initially) -->
    <div id="strategyDetails" style="display:none;">
        <h2>Strategy Details</h2>
    </div>

    <script src="app.js"></script>
</body>
</html>
